<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akai Ongaku | Atarashii Sekai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500;800&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-blue: rgba(162, 210, 255, 0.4);
            --candy-pink: rgba(255, 175, 204, 0.5);
            --bright-pink: #ff85a1;
            --deep-blue: #1b263b;
            --glass-white: rgba(255, 255, 255, 0.25);
            --text-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #a2d2ff 50%, #ffafcc 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Bolderline Shadow */
        h1, h2, h3, p, li, strong, nav a, .member-name {
            text-shadow: 0.5px 0.5px 0px rgba(255, 255, 255, 0.9), 
                         -0.5px -0.5px 0px rgba(255, 255, 255, 0.9);
        }

        #particles { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: -1;
            pointer-events: none; 
        }

        header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .header-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 50%;
            border: 2px solid var(--bright-pink);
        }

        .logo-text { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.4rem; 
            font-weight: 800;
            background: linear-gradient(to right, #ff85a1, #00b4d8, #ff85a1);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .leader-tag { font-size: 0.75rem; background: var(--bright-pink); color: white; padding: 5px 15px; border-radius: 20px; }

        nav a { text-decoration: none; color: #444; margin-left: 15px; font-size: 0.85rem; font-weight: 600; transition: 0.3s; }
        nav a:hover { color: var(--bright-pink); }

        .container { max-width: 1000px; margin: 110px auto 50px; padding: 20px; }

        section {
            background: var(--glass-white);
            backdrop-filter: blur(25px);
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 30px;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(162, 210, 255, 0.2);
        }

        h2 { 
            color: #444;
            border-left: 5px solid var(--bright-pink); 
            padding-left: 15px; 
            margin-bottom: 30px; 
            font-family: 'Orbitron', sans-serif; 
            text-transform: uppercase; 
        }

        /* BANNER UNIT DENGAN LOGO ASLI */
        .special-slide {
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 30px;
            margin-top: 20px;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* Efek klik transparansi naik */
        .special-slide:active {
            background: rgba(255, 255, 255, 0.1) !important;
            transform: scale(0.97);
            backdrop-filter: blur(5px);
        }

        .slide-7pm { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), background-size: cover; background-position: center; }
        .slide-lunar { background: linear-gradient(rgba(27, 38, 59, 0.7), rgba(27, 38, 59, 0.7)), background-size: cover; background-position: center; }

        .special-slide h1 { font-family: 'Orbitron'; font-size: 1.8rem; z-index: 2; letter-spacing: 3px; margin-top: 10px; }
        .special-slide .subtitle { font-family: 'Satisfy', cursive; font-size: 1.4rem; color: #ffafcc; z-index: 2; }

        .unit-icon { width: 80px; height: 80px; object-fit: contain; z-index: 2; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }

        /* MEMBER CARDS */
        .member-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .member-bio-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .member-bio-card:hover { background: white; transform: translateY(-5px); border-color: var(--bright-pink); }
        .bio-photo { width: 65px; height: 65px; border-radius: 12px; background: #eee; flex-shrink: 0; object-fit: cover; border: 2px solid white; }

        /* MUSIC PLAYER */
        .music-player { position: fixed; bottom: 30px; right: 30px; background: rgba(255,255,255,0.5); backdrop-filter: blur(20px); padding: 12px 25px; border-radius: 40px; border: 1px solid #fff; z-index: 2000; display: flex; align-items: center; gap: 15px; }
        .play-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--bright-pink); color: white; cursor: pointer; }

        footer { text-align: center; padding: 40px; color: #555; font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body>

<div id="particles"></div>

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="1000211311.png" class="header-logo" alt="Akai Logo">
        <div class="logo-text">AKAI ONGAKU</div>
    </div>
    <nav>
        <a href="#sejarah">Sejarah</a>
        <a href="#special">Unit</a>
    </nav>
    <div class="leader-tag">Leader: M. Rakan</div>
</header>

<div class="music-player">
    <button class="play-btn" id="playPause">▶</button>
    <div style="font-size: 0.7rem; font-weight: bold;">AKAI RADIO<br><small>Vibing...</small></div>
    <audio id="bgMusic" loop src="カラオケ敗北ヒーロー  ころんOff Vocal.mp3"></audio>
</div>

<div class="container">
    
    <section id="sejarah">
        <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
            <img src="1000211311.png" style="width: 120px; border-radius: 20px; border: 3px solid var(--bright-pink);" alt="Akai Profile">
            <div>
                <h2>Akai Ongaku Profile</h2>
                <p><strong>Est:</strong> 2022 | <strong>Base:</strong> ITERA Lampung</p>
                <p style="margin-top: 10px; font-size: 0.9rem;">Perpaduan estetika modern dan futuristik Atarashii Sekai.</p>
            </div>
        </div>
    </section>

    <section id="special">
        <h2>Unit Band</h2>
        <div class="special-slide slide-7pm" onclick="renderMembers('7pm')">
            <img src="7Lude.png.png" class="unit-icon" alt="7PM Logo">
            <h1>7PM INTERLUDE</h1>
        </div>
        <div class="special-slide slide-lunar" onclick="renderMembers('lunar')">
            <img src="LunarDial.jpg" class="unit-icon" alt="Lunar Logo">
            <h1>LUNAR DIAL</h1>
        </div>
    </section>

    <section id="anggota">
        <h2>Daftar Anggota</h2>
        <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
            <button onclick="renderMembers('pengurus')" style="padding: 8px 15px; border-radius: 12px; border: 1px solid white; background: rgba(255,255,255,0.4); cursor: pointer; font-weight: 600;">Pengurus</button>
            <button onclick="renderMembers('founder')" style="padding: 8px 15px; border-radius: 12px; border: 1px solid white; background: rgba(255,255,255,0.4); cursor: pointer; font-weight: 600;">Founder</button>
        </div>
        <div class="member-grid" id="member-display">
            </div>
    </section>

</div>

<footer>&copy; 2026 Akai Ongaku • Atarashii Sekai ITERA</footer>

<script>
    const members = {
        '7pm': [{ name: 'Rakan', role: 'Drummer', quote: 'Gerobak merah no.1', ig: '#' }],
        'lunar': [{ name: 'Agoy', role: 'Bassist', quote: 'Infokan', ig: '#' }],
        'pengurus': [
            { name: 'M. Rakan Mahardika', role: 'Drummer', quote: '2026-Sekarang', ig: '#' },
            { name: 'Muhammad', role: 'Ketua 2025', quote: '2025 Period', ig: '#' }
        ],
        'founder': [{ name: 'Perdana Raga', role: 'Founder', quote: 'The Beginning.', ig: '#' }]
    };

    function renderMembers(key) {
        const display = document.getElementById('member-display');
        display.innerHTML = '';
        members[key].forEach(m => {
            display.innerHTML += `
                <a href="${m.ig}" target="_blank" class="member-bio-card">
                    <div class="bio-photo"></div>
                    <div class="bio-text">
                        <h4>${m.name}</h4>
                        <p style="font-size:0.75rem; color: #ff85a1; font-weight:700;">${m.role}</p>
                        <p style="font-size:0.7rem; color: #666;">"${m.quote}"</p>
                    </div>
                </a>`;
        });
        if(key === '7pm' || key === 'lunar') document.getElementById('anggota').scrollIntoView();
    }

    renderMembers('pengurus');

    // Music & Particles
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('playPause');
    document.body.addEventListener('click', () => { if (audio.paused) audio.play().then(()=>btn.innerHTML="⏸"); }, { once: true });
    btn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (audio.paused) { audio.play(); btn.innerHTML = "⏸"; } 
        else { audio.pause(); btn.innerHTML = "▶"; }
    });

    const pc = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
        const dot = document.createElement('div');
        Object.assign(dot.style, { position:'absolute', width:'4px', height:'4px', background:'white', borderRadius:'50%', top:Math.random()*100+'%', left:Math.random()*100+'%', boxShadow:'0 0 10px white', opacity:'0.5'});
        pc.appendChild(dot);
    }
</script>
</body>
</html>
