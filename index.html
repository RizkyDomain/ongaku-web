<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akai Ongaku | Atarashii Sekai</title>

    <style>
        :root {
            --soft-blue: rgba(162, 210, 255, 0.4);
            --candy-pink: rgba(255, 175, 204, 0.5);
            --bright-pink: #ff85a1;
            --deep-blue: #1b263b;
            --glass-white: rgba(255, 255, 255, 0.25);
            --text-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #a2d2ff 50%, #ffafcc 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Bolderline Shadow untuk semua teks */
        h1, h2, h3, p, li, strong, nav a, .member-name {
            text-shadow: 0.5px 0.5px 0px rgba(255, 255, 255, 0.9), 
                         -0.5px -0.5px 0px rgba(255, 255, 255, 0.9);
        }

        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .logo { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.6rem; 
            font-weight: 800;
            letter-spacing: 3px;
            background: linear-gradient(to right, #ff85a1, #00b4d8, #ff85a1);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .leader-tag {
            font-size: 0.75rem;
            background: var(--bright-pink);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
        }

        nav a { text-decoration: none; color: #444; margin-left: 15px; font-size: 0.85rem; font-weight: 600; }

        .container { max-width: 1000px; margin: 120px auto 50px; padding: 20px; }

        section {
            background: var(--glass-white);
            backdrop-filter: blur(25px);
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 30px;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(162, 210, 255, 0.2);
        }

        h2 { border-left: 5px solid var(--bright-pink); padding-left: 15px; margin-bottom: 30px; font-family: 'Orbitron'; text-transform: uppercase; }

        /* BANNER UNIT DENGAN EFEK TRANSPARANSI NAIK SAAT KLIK */
        .special-slide {
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 30px;
            margin-top: 20px;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(27, 38, 59, 0.8) 0%, rgba(255, 133, 161, 0.6) 100%);
            position: relative;
            overflow: hidden;
        }

        /* Efek Saat Diklik (Transparansi naik & feedback visual) */
        .special-slide:active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
            backdrop-filter: blur(5px);
        }

        .special-slide h1 { font-family: 'Orbitron'; font-size: 1.8rem; z-index: 2; letter-spacing: 4px; }
        
        /* Teks Deskripsi Halus */
        .special-slide .subtitle { 
            font-family: 'Satisfy', cursive; 
            font-size: 1.4rem; 
            color: #ffafcc; 
            z-index: 2; 
            margin-top: 5px;
            opacity: 0.9;
        }

        .unit-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        /* CATEGORY & MEMBER CARDS */
        .category-nav { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .cat-btn { background: rgba(255,255,255,0.4); border: 1px solid white; padding: 8px 18px; border-radius: 15px; cursor: pointer; font-size: 0.8rem; font-weight: 700; transition: 0.3s; }
        .cat-btn:hover { background: var(--bright-pink); color: white; }

        .member-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .member-bio-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .member-bio-card:hover { background: white; transform: translateY(-5px); border-color: var(--bright-pink); }

        .bio-text h4 { font-size: 1rem; color: #333; }
        .bio-text p { font-size: 0.75rem; color: #666; margin: 0; }
